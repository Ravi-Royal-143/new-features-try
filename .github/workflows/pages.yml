name: Build and deploy Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present -- --configuration production --base-href /new-features-try/

      - name: Flatten Angular output for GitHub Pages
        run: |
          if [ -d "dist/test/browser" ]; then
            cp -r dist/test/browser/* dist/test/
          fi
          # Angular v19 produces a /browser subdir; copy index and assets to root for Pages
          cp dist/test/index.html dist/test/404.html

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # angular.json outputPath is dist/test
          path: dist/test

      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
