<!-- eslint-disable @angular-eslint/template/click-events-have-key-events -->
<!-- eslint-disable @angular-eslint/template/interactive-supports-focus -->
<mat-card>
  <div class="overflow-auto">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
      <!-- This is the tree node template for leaf nodes -->
      <!-- There is inline padding applied to this node using styles.
      This padding value depends on the mat-icon-button width. -->
      <!-- Use nested node for leaf to keep a consistent node type across the tree -->
      <mat-nested-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        {{ node.name }}
        <i class="material-icons delete-btn" (click)="deleteNode(node)">delete_outline</i>
        <i class="material-icons delete-btn" (click)="createSibilingNode(node)"
          >format_line_spacing</i
        >
        <i class="material-icons delete-btn" (click)="createChildNode(node)"
          >format_indent_increase</i
        >
      </mat-nested-tree-node>
      <!-- This is the tree node template for expandable nodes -->
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <div class="mat-tree-node">
          <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
            </mat-icon>
          </button>
          {{ node.name }}
          <i class="material-icons delete-btn" (click)="deleteNode(node)">delete_outline</i>
          <i class="material-icons delete-btn" (click)="createSibilingNode(node)"
            >format_line_spacing</i
          >
          <i class="material-icons delete-btn" (click)="createChildNode(node)"
            >format_indent_increase</i
          >
        </div>
        <!-- There is inline padding applied to this div using styles.
            This padding value depends on the mat-icon-button width.  -->
        <div
          [class.example-tree-invisible]="!treeControl.isExpanded(node)"
          class="expansion-container"
          role="group"
        >
          <ng-container matTreeNodeOutlet></ng-container>
        </div>
      </mat-nested-tree-node>
    </mat-tree>
  </div>
</mat-card>
