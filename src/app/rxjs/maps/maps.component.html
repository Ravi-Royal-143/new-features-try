<section class="card">
  <h2 class="flex items-center gap-2">
    RxJS: Mapping Operators
    <span
      class="text-xs font-semibold px-2 py-0.5 rounded bg-indigo-100 text-indigo-700 dark:text-indigo-200"
      >Tailwind</span
    >
  </h2>
  <div class="p-2 flex flex-wrap gap-2">
    <button mat-raised-button color="primary" (click)="switchMapFn()">SwitchMap</button>
    <button mat-raised-button (click)="exhaustMap()">ExhaustMap</button>
    <button mat-raised-button (click)="concatMapFn()">ConcatMap</button>
    <button mat-raised-button (click)="mergeMapFn()">MergeMap</button>
  </div>

  <div class="p-2">
    <h3>{{ details.title }}</h3>
    <p class="muted">{{ details.body }}</p>
  </div>

  <table class="rounded-lg overflow-hidden shadow-sm">
    <thead>
      <th class="min-width-50">ID</th>
      <th class="min-width-50 text-left">Title</th>
    </thead>
    <tbody>
      @for (tableData of tableDatas; track tableData.id) {
        <tr>
          <td class="min-width-50">{{ tableData.id }}</td>
          <td class="min-width-50">{{ tableData.title }}</td>
        </tr>
      } @empty {
        <tr>
          <td colspan="2">No Data Found</td>
        </tr>
      }
    </tbody>
  </table>
</section>
