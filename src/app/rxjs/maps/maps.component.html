<div class="p-2">
    <button (click)="switchMapFn()"> switch Map </button>
    <button (click)="exhaustMap()"> exhaust Map </button>
    <button (click)="concatMapFn()"> concat Map </button>
    <button (click)="mergeMapFn()"> Merge Map</button>
</div> 

<div class="p-2">
    <h1>{{details.title}}</h1>
    {{details.body}}
</div>
<table>
    <thead>
        <th>ID</th>
        <th>Title</th>
    </thead>
    <tbody>
        <tr *ngFor="let tableData of tableDatas">
            <td>{{tableData.id}}</td>
            <td>{{tableData.title}} </td>
        </tr>
    </tbody>
</table>
