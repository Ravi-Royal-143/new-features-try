<mat-card>
  <h2 class="flex items-center gap-2">
    RxJS: Mapping Operators
    <span
      class="text-xs font-semibold px-2 py-0.5 rounded bg-indigo-100 text-indigo-700 dark:text-indigo-200"
      >Tailwind</span
    >
  </h2>
  <div class="p-2">
    <mat-button-toggle-group
      name="op"
      [value]="activeOp"
      (change)="onOpChange($event.value)"
      aria-label="Select mapping operator"
      class="flex flex-wrap gap-2"
    >
      <mat-button-toggle value="switch">SwitchMap</mat-button-toggle>
      <mat-button-toggle value="exhaust">ExhaustMap</mat-button-toggle>
      <mat-button-toggle value="concat">ConcatMap</mat-button-toggle>
      <mat-button-toggle value="merge">MergeMap</mat-button-toggle>
    </mat-button-toggle-group>
  </div>

  <div class="p-2">
    <h3>{{ details.title }}</h3>
    <p class="muted">{{ details.body }}</p>
  </div>

  <div class="overflow-auto">
    <table class="rounded-lg overflow-hidden shadow-sm min-w-[600px]">
      <thead>
        <th class="min-width-50">ID</th>
        <th class="min-width-50 text-left">Title</th>
      </thead>
      <tbody>
        @for (tableData of tableDatas; track tableData.id) {
          <tr>
            <td class="min-width-50">{{ tableData.id }}</td>
            <td class="min-width-50">{{ tableData.title }}</td>
          </tr>
        } @empty {
          <tr>
            <td colspan="2">No Data Found</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</mat-card>
