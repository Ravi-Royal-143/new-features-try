<mat-card>
  <h2>Signal + Observable</h2>
  <div class="p-2">
    Signal: <strong>{{ signal() }}</strong>
  </div>
  <div class="p-2">
    Observable (async): <strong>{{ obsSignal$ | async }}</strong>
  </div>

  @if (signal() % 2 === 0) {
    <p class="p-2">Signal is even</p>
  } @else {
    <p class="p-2">Signal is odd</p>
  }

  <div class="p-2">
    <h3>Items</h3>
    @for (item of items; track $index) {
      <p class="muted">{{ item }}</p>
    }
  </div>
</mat-card>
