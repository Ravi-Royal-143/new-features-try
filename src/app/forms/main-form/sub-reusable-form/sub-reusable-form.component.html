<section class="card">
  <h3>Address</h3>
  <form [formGroup]="form">
    <div class="p-2">
      <label for="name">Name:</label>
      <input id="name" type="text" formControlName="name" />
    </div>
    <div class="p-2">
      <label for="address">Address:</label>
      <input id="address" type="text" formControlName="address" />
    </div>
  </form>
</section>
