<p>sub-reusable-form works!</p>
<form [formGroup]="form">
  <div class="p-2">
    <label for="name">Name : </label>
    <input type="text" formControlName="name" />
  </div>
  <div class="p-2">
    <label for="address">Address : </label>
    <input type="text" formControlName="address" />
  </div>
</form>
