<section class="card">
  <h3>Address 1</h3>
  <form [formGroup]="form">
    <div class="p-2">
      <label for="name1">Name:</label>
      <input id="name1" type="text" formControlName="name" />
    </div>
    <div class="p-2">
      <label for="address1">Address:</label>
      <input id="address1" type="text" formControlName="address" />
    </div>
  </form>
</section>
