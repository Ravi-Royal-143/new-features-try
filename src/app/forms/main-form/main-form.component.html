<mat-card>
  <h2>Main Form</h2>
  <form [formGroup]="form" class="grid grid-cols-12 gap-3">
    <div class="col-span-12 lg:col-span-6">
      <app-sub-form-with-control-inside [groupName]="'address1'"></app-sub-form-with-control-inside>
    </div>
    <div class="col-span-12 lg:col-span-6">
      <app-sub-reusable-form [groupName]="'address'"></app-sub-reusable-form>
    </div>
  </form>
  <div class="p-2">
    <button mat-raised-button color="primary" (click)="print()">Print form</button>
  </div>
</mat-card>
