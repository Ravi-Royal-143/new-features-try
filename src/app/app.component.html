<header class="app-toolbar">
  <div class="toolbar-title">ðŸš€ Angular New Features Playground</div>
  <nav class="flex items-center gap-2">
    <button mat-raised-button color="primary" [routerLink]="'routes'">All routes</button>
    <button
      mat-raised-button
      class="theme-toggle"
      type="button"
      (click)="toggleTheme()"
      [attr.aria-pressed]="isDark"
      [color]="isDark ? 'primary' : undefined"
      aria-label="Toggle color theme"
    >
      <mat-icon class="mr-1">{{ isDark ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <span class="hidden sm:inline">Toggle theme</span>
    </button>
  </nav>
</header>

<main class="app-content fade-in-up">
  <router-outlet></router-outlet>
</main>
