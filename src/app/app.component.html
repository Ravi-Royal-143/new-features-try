<header class="app-toolbar">
  <div class="toolbar-title">{{ uiText.appTitle }}</div>
  <nav class="flex items-center gap-2">
    <button mat-raised-button color="primary" [routerLink]="routes.root.routes">
      {{ uiText.nav.allRoutes }}
    </button>
    <button
      mat-raised-button
      class="theme-toggle"
      type="button"
      (click)="toggleTheme()"
      [attr.aria-pressed]="isDark()"
      [color]="isDark() ? 'primary' : undefined"
      aria-label="Toggle color theme"
    >
      <mat-icon class="mr-1">{{ isDark() ? 'dark_mode' : 'light_mode' }}</mat-icon>
      <span class="hidden sm:inline">{{ uiText.nav.toggleTheme }}</span>
    </button>
  </nav>
</header>

<main class="app-content fade-in-up">
  <router-outlet></router-outlet>
</main>
