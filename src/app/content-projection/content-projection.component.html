<mat-card>
  <h2>{{ sectionTitle }}</h2>
  <p class="muted">{{ sectionDescription }}</p>
  <div class="numbered-list grid grid-cols-[repeat(auto-fit,minmax(240px,1fr))] gap-3">
    @for (link of navigationLinks; track link.label) {
      @if (link.external) {
        <a [href]="link.link" [target]="link.target" [rel]="link.rel">{{ link.label }}</a>
      } @else {
        <a [routerLink]="link.link">{{ link.label }}</a>
      }
    }
  </div>
</mat-card>
