<mat-card>
  <h2>Same Route Demo</h2>
  <div class="p-2 flex flex-wrap gap-2">
    <button
      mat-raised-button
      color="primary"
      class="btn-selectable"
      [class.btn-selected]="isActive"
      [attr.aria-pressed]="isActive"
      (click)="toggleComponent()"
    >
      Toggle component (current: {{ isActive ? 'Component 1' : 'Component 2' }})
    </button>
  </div>
  <router-outlet></router-outlet>
</mat-card>
